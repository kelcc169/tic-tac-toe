<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/style.css" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="infobox">
    <div>
      Player 1
      <p id="playerx">0</p>
    </div>
    <div>
      Player 2
        <p id="playero">0</p>
    </div>
    <p id="current">Current Player: </p>
    <button id="reset">Clear Game</button>
  </div>
  <div id="grid">
    <div id="n0" class="row1 col1 diag1 empty"></div>
    <div id="n1" class="row1 col2 empty"></div>
    <div id="n2" class="row1 col3 diag2 empty"></div>
    <div id="n3" class="row2 col1 empty"></div>
    <div id="n4" class="row2 col2 diag1 diag2 empty"></div>
    <div id="n5" class="row2 col3 empty"></div>
    <div id="n6" class="row3 col1 diag2 empty"></div>
    <div id="n7" class="row3 col2 empty"></div>
    <div id="n8" class="row3 col3 diag1 empty"></div>
  </div>
  <!-- <div class="winner"></div> -->
  <script src="js/app.js"></script>
</body>
</html>
